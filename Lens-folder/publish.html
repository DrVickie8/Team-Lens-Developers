<body>
    <!---------------- NAVBAR ---------------->

    <nav class="heading">
        <div class="navbar" id="topnav">
            <h4 class="logo"><span>story</span>tribe</h4>

            <div class="labels">
                <label for="create-post" class="btn btn-primary" id="post1"><a
              href="#"
              style="color: #0c2acb; text-decoration: none; text-align: center"
              >Cancel</a
            ></label
          >

          <label for="create-post" class="btn btn-primary" id="post2"
            ><a
              href="#"
              style="
                color: #0c2acb;
                text-decoration: none;
                background: transparent;
                text-align: center;
              "
              >Save to Drafts</a
            ></label
          >

          <label for="create-post" class="btn btn-primary" id="post3"
            ><a
              href="#"
              style="
                color: white;
                text-decoration: none;
                background: transparent;
                text-align: center;
              "
              >Publish</a
            ></label
          >

          <a
            href="javascript:void(0);"
            class="burger-menu"
            onclick="myFunction()"
          >
            <i class="uil uil-bars"></i>
          </a>
        </div>
      </div>
    </nav>

    <main>
      <div class="container first-class">
        <button class="gallery">
          <span><i class="uil uil-scenery"></i></span> Add Cover
        </button>

        <label for="blog-title"
          ><input type="text" placeholder="Add Title"
        /></label>
                <hr id="down" />
                <span class="large"><i class="uil uil-text"></i></span>
                <span class="large"><i class="uil uil-bold"></i></span>
                <span class="large"><i class="uil uil-italic"></i></span>
                <span class="large"><i class="uil uil-link"></i></span>
                <span class="large"><i class="uil uil-globe"></i></span>
                <span class="large"><i class="uil uil-scenery"></i></span>
                <hr />

                <label for="tell-story" class="tell">
          <textarea
            name="tell"
            rows="50"
            cols="150"
            placeholder="Tell your story"
          >
          </textarea>
        </label>
            </div>
            </main>
